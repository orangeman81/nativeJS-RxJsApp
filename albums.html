<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Native js App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="./app/albums.js"></script>
    <style>
        main {
            min-height: 66vh
        }

        form .input-field {
            height: 64px
        }

        .mb {
            margin-bottom: 56px
        }

        .row.noMargins {
            margin-bottom: 0
        }

        audio {
            width: 100%
        }

        @keyframes bounce-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bouncing {
            animation: bounce-up .3s ease;
        }
    </style>
</head>

<body>
    <nav class="nav-extended grey darken-3 mb">

            </ul>
        </div>
        <div class="nav-content">
            <div class="nav-wrapper">
                <form id="queryForm">
                    <div class="input-field">
                        <input name="query" type="search" required>
                        <label class="label-icon" for="query"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>
    </nav>

                        content.</p>
